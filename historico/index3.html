<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vani D'Oyá - Espiritualidade e Conexão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico?v=3">
    <style>
        .text-green-600 {
            color: #2f855a; /* Verde xamânico inspirado na natureza */
        }
    </style>
</head>
<body class="bg-gradient">
    <div class="container text-center py-5 position-relative">
        <!-- Language Selector -->
        <div class="position-absolute top-0 end-0 p-2">
            <span class="me-2" onclick="setLanguage('pt')"><img src="https://flagcdn.com/16x12/br.png" alt="Português" title="Português" style="cursor: pointer;"></span>
            <span class="me-2" onclick="setLanguage('en')"><img src="https://flagcdn.com/16x12/us.png" alt="English" title="English" style="cursor: pointer;"></span>
            <span onclick="setLanguage('es')"><img src="https://flagcdn.com/16x12/es.png" alt="Español" title="Español" style="cursor: pointer;"></span>
        </div>

        <!-- Profile Section -->
        <img src="foto-vanidoya.jpeg" alt="Foto de @sacerdotisa_vanidoya" class="rounded-circle img-fluid mb-4" style="max-width: 150px; height: auto;">
        <h1 class="display-5 fw-bold text-purple-dark" id="profile-title">Sacerdotisa Vani D'Oyá</h1>
        <p class="lead mb-4 text-lilac" id="profile-subtitle">Guia Espiritual | Conexão e Transformação</p>

        <!-- Social Media and Payment Icons -->
        <div class="d-flex justify-content-center gap-3 mb-4">
            <a href="https://wa.me/5521972280397?text=Oi!%20Tudo%20bem?%20Quero%20conversar%20sobre" target="_blank" class="text-success" title="WhatsApp"><i class="fab fa-whatsapp fa-2x"></i></a>
            <a href="https://instagram.com/sacerdotisa_vanidoya" target="_blank" class="text-pink-600" title="Instagram"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#" data-bs-toggle="modal" data-bs-target="#paymentModal" class="text-warning" title="Contribuir"><i class="fas fa-qrcode fa-2x cursor-pointer"></i></a>
            <a href="#" onclick="shareSite()" class="btn btn-sm btn-outline-lilac small" title="Compartilhar"><i class="fas fa-share-alt"></i></a>
            <a href="https://docs.google.com/forms/d/1IMb6Evq2V_CrWg7wYpMwIPyAmJsnxgjtya1p9sT1x4w/edit?usp=drivesdk" target="_blank" class="text-green-600" title="Medicinas da Floresta" id="forest-medicine-link"><i class="fas fa-leaf fa-2x"></i></a>
        </div>

        <!-- Button to Show Pronto Socorro Espiritual -->
        <button class="btn-spiritual mb-4" onclick="showSpiritualEmergency()" id="spiritual-emergency-button">Pronto Socorro Espiritual</button>

        <!-- Pronto Socorro Espiritual (Hidden Initially) -->
        <div id="spiritual-emergency" class="bg-white p-4 rounded shadow mb-4 mx-auto d-none" style="max-width: 500px;">
            <h2 class="h4 fw-bold text-purple-dark mb-3" id="emergency-title">Pronto Socorro Espiritual</h2>
            <p class="text-muted mb-2" id="emergency-subtitle">Como você está agora?</p>
            <input type="range" class="form-range" min="0" max="100" value="50" id="mood-slider" oninput="updateMoodState()">
            <div class="d-flex justify-content-between text-muted small slider-labels">
                <span id="slider-desequilibrio">Desequilíbrio</span>
                <span id="slider-paz">Paz</span>
            </div>
            <p class="text-muted small mt-2" id="mood-state">Neutro</p>
            <textarea class="form-control mt-3" rows="4" id="message-input"></textarea>
            <button class="btn btn-purple-dark mt-3" onclick="sendToWhatsApp()" id="whatsapp-button">Enviar para Vani</button>
        </div>

        <!-- Discreet Contact Link -->
        <div class="position-fixed bottom-0 end-0 p-3">
            <a href="https://wa.me/5521970059636?text=Adorei!%20Quero%20um%20site%20assim%20também!" target="_blank" class="btn btn-sm btn-outline-lilac small" title="Feito por Criador"><i class="fas fa-code"></i></a>
        </div>

        <!-- Payment Modal -->
        <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <h5 class="contribua-title text-purple-dark mb-4" id="modal-title">Contribua:</h5>
                        <div class="d-flex justify-content-center gap-4">
                            <div>
                                <a href="#" onclick="copyToClipboard(PIX_CODE)" class="d-block cursor-pointer">
                                    <img src="pix-qrcode.png" alt="PIX QR Code" class="img-fluid" style="max-width: 150px; height: auto;">
                                </a>
                                <img src="pix-logo.png" alt="PIX Logo" class="img-fluid mt-2" style="max-width: 60px; height: auto;">
                                <p class="small text-muted mt-1" id="pix-instruction">Clique para copiar o código PIX</p>
                            </div>
                            <div>
                                <a href="#" onclick="copyToClipboard(LIGHTNING_CODE)" class="d-block cursor-pointer">
                                    <img src="lb-qrcode.jpeg" alt="Lightning QR Code" class="img-fluid" style="max-width: 150px; height: auto;">
                                </a>
                                <span class="lightning-symbol mt-2 d-block" style="font-size: 36px; line-height: 36px;">⚡</span>
                                <p class="small text-muted mt-1" id="lightning-instruction">Clique para copiar o código Lightning</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
